<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Login do Usuário</h1>
    </header>
    <section>
        <div class="usuarios">
            <p>Nome<br><input type="text" name="nome" id="nome"></p>
            <form name="f1">
            <p>Email<br><input type="email" name="email" onblur="validarEmail(f1.email)" 
            maxlength="60" size='65' id="email"></p>
            <div id="msgemail"></div>
            </form>
            <p>Senha<br><input type="password" name="senha" id="senha"></p>
            <p>Confirmar senha<br><input type="password" name="senha" id="confsenha" onblur="validarSenha()"></p>
            <div id="csenha"></div>
            <div id="alerta"></div>
            <div class="btn">
            <button type="button" id="btn" onclick="addUsuario()">Enviar</button>
            <form action="usuarios.html">
            <button type="submit" id="us">Usuários</button>
        </form>
        </div>
        </div>
    </section>
    <footer>
        <p>&copy; Ana Beatriz</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
